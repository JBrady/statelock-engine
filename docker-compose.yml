services:
  statelock-engine:
    image: python:3.11-slim
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt &&
      uvicorn main:app --host 0.0.0.0 --port 8000"
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./:/app
      - statelock_chroma:/app/chroma_db
    restart: unless-stopped

volumes:
  statelock_chroma:
